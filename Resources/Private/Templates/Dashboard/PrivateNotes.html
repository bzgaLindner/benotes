<f:layout name="Default" />

<f:section name="Content">

    <ul class="list-unstyled">
        <f:for each="{notes}" as="note">
            <li>
                <f:format.date format="d-m-Y H:i">{note.crdate}</f:format.date>
                &nbsp;â€”&nbsp;
                <strong>
                    <f:link.action action="show" controller="Note" arguments="{note: note}">

                    </f:link.action>
                </strong>
                &nbsp; (<span>{note.cruser.username}</span>)
            </li>
        </f:for>
    </ul>
</f:section>
